<!DOCTYPE html>
<html style="width: 100%; height: 100%;">
    <head>
        <title>Your DeGiro porto</title>
        <style>
            body, p, h1 {
                font-family: -apple-system, BlinkMacSystemFont, 'Trebuchet MS', Roboto, Ubuntu, sans-serif
            }
        </style>
        <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
        <script type="text/javascript" src="./tv-settings.js"></script>
    </head>
    <body style="width: 100%; height: 100%;">
        <!-- TradingView Widget BEGIN -->
            <div id="tradingview_589a9" style="height: 100%;"></div>
            <script type="text/javascript">
                let symbol = window.tv['symbol'] || "NASDAQ:AAPL"
                let watchlist = window.tv['watchlist'] || []

                new TradingView.widget({
                    "autosize": true,
                    "symbol": symbol,
                    "timezone": "Europe/Amsterdam",
                    "theme": "light",
                    "style": "1",
                    "locale": "en",
                    "toolbar_bg": "#f1f3f6",
                    "enable_publishing": false,
                    "withdateranges": true,
                    "range": "6M",
                    "hide_side_toolbar": false,
                    "allow_symbol_change": false,
                    "watchlist": watchlist,
                    "details": false,
                    "hotlist": false,
                    "calendar": false,
                    "container_id": "tradingview_589a9"
                });
            </script>
        <!-- TradingView Widget END -->
    </body>
</html>
